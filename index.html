<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mashipa presupuestos</title>
	<link rel="icon" type="image/x-icon" href="/assets/logoMashipa2.png">
	<link rel="stylesheet" href="./style/budget.css">
	<link rel="stylesheet" href="./style/general.css">
	<script src="https://kit.fontawesome.com/e61c439e70.js" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
	<script type="text/javascript" src="./js/alerts.js"></script>
	<script type="text/javascript" src="./utils/purify.min.js"></script>
	<script type="text/javascript" src="./utils/html2canvas.min.js"></script>
	<script type="text/javascript" src="./js/database.js"></script>
	<script type="text/javascript" src="./js/utils.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
	<div class="top-bar">
		<div class="logo">
			<img src="./assets/logoMashipa.png" alt="Logo">
		</div>
		<div class="links">
			<a href="#"> Presupuestos </a>
			<a href="./variables.html"> Variables </a>
			<a href="./history.html"> Historial </a>
		</div>
	</div>
	<h1 class="main-title">Presupuestos</h1>
	<div class="columns">
		<div class="column-item">
			<h2 class="column-title"> Formulario de creación </h2>
			<form id="school-form"></form>
			<div class="school-form">
				<label for="date">Fecha</label>
				<input type="date" name="date" id="" form="school-form">
				<label for="school">Colegio</label>
				<input type="text" name="school" id="" form="school-form">
				<label for="students">Cantidad de alumnos</label>
				<input type="number" name="students" id="school-students" form="school-form">
				<label for="contactName">Nombre del delegado</label>
				<input type="text" name="contactName" id="" form="school-form">
				<label for="contactEmail">Email delegado</label>
				<input type="email" name="contactEmail" id="" form="school-form">
				<div>
					<ol id="items" type="I">
					</ol>
					<button id="add-item" class="action-buttons">Agregar prenda</button>
				</div>
				<button type="reset" form="school-form" id="reset-form" class="action-buttons">Borrar Todo</button>
				<button type="submit" form="school-form" id="preview-form" class="action-buttons confirm-button">Crear vista previa</button>
			</div>
		</div>
		<div class="column-item">
			<h2 class="column-title"> Vista Previa </h2>
			<div id="budget-section">
				<p class="section-name">Datos de la Promoción:</p>
				<ul id="school-data">
				</ul>
				<hr>
				<p class="section-name">Detalles del pedido:</p>
				<table id="budget-table" class="hidden">
					<thead>
						<th class="item-number">Numero</th>
						<th class="item-name">Item</th>
						<th class="item-amount">Cantidad</th>
						<th class="item-price">Precio</th>
						<th class="item-total">Total</th>
					</thead>
					<tbody id="budget-details">

					</tbody>
				</table>
				<hr>
				<p class="section-name">Precio:</p>
				<p id="discount-percentage" class="summary"></p>
				<p id="discount-amount" class="summary"></p>
				<p id="final-price" class="summary"></p>
				<hr>

			</div>
			<button id="save-budget" class="action-buttons confirm-button">Guardar presupuesto</button>
			<button id="download-budget" class="action-buttons confirm-button">Descargar presupuesto</button>
		</div>

	</div>

	<script src="./js/index.js" type="module"></script>
</body>
</html>
